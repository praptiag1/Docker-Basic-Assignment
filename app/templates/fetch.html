<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetch Wishlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Fetch Wishlist</h1>
    <div class="container">
    <form action="{{ url_for('get') }}" method="POST">
        <label for="username">Enter Username:</label>
        <input id="username" name="username" required><br></br>
        <button type="submit">Get Wishlist</button>
    </form>

    {% if get %}
    <p style="color: green;">Wishlist {{ msg }} for <b>{{ username }}</b> loves <b>{{ place }} and {{ food }}</b></p>
    {% elif no_record %}
    <p style="color: red;">{{msg}}</p>
    {% endif %}
    
    <a href="{{ url_for('main') }}">Back to Home</a>
</div>
</body>
</html>
